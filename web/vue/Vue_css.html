<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>

<style>

.text-danger {
  width: 100px;
  height: 100px;
  background: red;
}
.active {
  width: 100px;
  height: 100px;
  background: green;
}
</style>


<body>
<div id="test">
<div :class="[errorClass ,isActive ? activeClass : '']">
</div>
<p>{{site}}</p></div>

<script>
new Vue({
  el: '#test',
  data: {
    isActive: true,
    activeClass: 'active',
    errorClass: 'text-danger'
  }
})
</script>
</body>
</html>
