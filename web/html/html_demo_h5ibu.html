<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            float: top;
            overflow: scroll;
            display: inline-block;
            background: #f1f1f9;
            font-family: Courier, sans-serif;
            font-size: 1.05em;
        }

        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 60%;
        }
    </style>
<!-- <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/styles/docco.min.css" rel="stylesheet"> -->
</head>

<body>

<textarea id="html" placeholder="" class="code">
<!-- scientific names -->
<p>
    The Ruby-throated Hummingbird (<i>Archilochus colubris</i>) is the most common hummingbird in Eastern North America.
</p>

<!-- foreign words -->
<p>
    The menu was a sea of exotic words like <i lang="uk-latn">vatrushka</i>,
    <i lang="id">nasi goreng</i> and <i lang="fr">soupe Ã  l'oignon</i>.
</p>

<!-- a known misspelling -->
<p>
    Someday I'll learn how to <u style="text-decoration-line: underline; text-decoration-style: wavy;">spel</u> better.
</p>

<!-- Highlight keywords in a set of instructions -->
<ol>
    <li>
        <b>Slice</b> two pieces of bread off the loaf.
    </li>
    <li>
        <b>Insert</b> a tomato slice and a leaf of lettuce between the slices of bread.
    </li>
</ol>
</textarea>
<!-- :46 Uncaught DOMException: Blocked a frame with origin "null" from accessing a cross-origin frame -->.
    <iframe id="code"></iframe>
<!--     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script> -->
    <script>
    function compile() {
            let html = document.getElementById("html");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(html.value)
            code.close();
    };
    compile();
    window.addEventListener("click", compile);
    </script>
</body>

</html>
