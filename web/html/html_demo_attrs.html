<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            float: top;
            overflow: scroll;
            display: inline-block;
            background: #f1f1f9;
            font-family: Courier, sans-serif;
            font-size: 1.05em;
        }

        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 60%;
        }
    </style>
<!-- <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/styles/docco.min.css" rel="stylesheet"> -->
</head>

<body>

    <textarea id="html" placeholder="" class="code">
<img src="https://loading.io/s/icon/u4zpqf.svg" alt="it's a svg image" height="50px" width="50px" border="5px"/>
<img src="dinosaur.jpg"
     alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
     width="400"
     height="400"
     title="A T-Rex on display in the Manchester University Museum">
 <img src="gender.png" alt="it's a png image" height="50px" width="50px" border="5px"/> 
    </textarea>

    <iframe id="code"></iframe>
<!--     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script> -->
    <script>
    function compile() {
            let html = document.getElementById("html");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(html.value)
            code.close();
    };
    compile();
    window.addEventListener("click", compile);
    </script>
</body>

</html>
