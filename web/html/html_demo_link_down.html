<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            float: top;
            overflow: scroll;
            display: inline-block;
            background: #f1f1f9;
            font-family: Courier, sans-serif;
            font-size: 1.05em;
        }

        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 60%;
        }
    </style>
<!-- <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/styles/docco.min.css" rel="stylesheet"> -->
</head>

<body>

<textarea id="html" placeholder="" class="code">
<a href="gender.png" download="gender.png">
<img border="0" src="gender.png" alt="agender image" >
</a> 
<p>
This is another mailto link:
<a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!"
style="text-decoration:none;" target="_top">Send mail!</a>
</p>
</textarea>
<!-- :46 Uncaught DOMException: Blocked a frame with origin "null" from accessing a cross-origin frame -->.
    <iframe id="code"></iframe>
<!--     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script> -->
    <script>
    function compile() {
            let html = document.getElementById("html");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(html.value)
            code.close();
    };
    compile();
    window.addEventListener("click", compile);
    </script>
</body>

</html>
