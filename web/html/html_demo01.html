<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            float: top;
            overflow: scroll;
            display: inline-block;
            background: #f1f1f9;
            font-family: Courier, sans-serif;
            font-size: 1.05em;
        }

        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 60%;
        }
    </style>
<!-- <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/styles/docco.min.css" rel="stylesheet"> -->
</head>

<body>

    <textarea id="html" placeholder="" class="code">
<!DOCTYPE html>  <!-- HTML5 DOCTYPE Declaration-->
<html lang="en"> <!-- declare the language of a Web page -->
<head>
<!-- Header contains all of the non-visual elements that help make the web page work -->
    <meta charset="UTF-8" />
    <!-- the character encoding (charset) declaration-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  the most common viewport meta tag -->
    <title>MyTitle</title>
    <!-- a title on the web page, it appears in the browser tab and describe the page when you bookmark it. -->
</head> <!--  Close a header tag -->
<body> 
<!-- All visual-structural elements are contained within the body tag -->
   <p>This is a paragraph.</p> <!-- create a paragraph -->
   <p>This is another <br/>paragraph. </p> 
   <!-- add a line break inside the element p, we called it nestling. And 
   </br> has no ending tag with HTML,it simply marks where a new line 
   should begin, we called it empty elements -->
   <a href="http://www.google.com" target="_blank"  title="Google"> Google</a> 
   <!-- "a" is the short form for "anchor", this will add a google hyperlink and will open it in a new page once you click it, and text google is a tooltip when your mouse hovered over.-->
   <hr/> 
   <!-- add a horizontal line, no ending tag, too.-->
   <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo">
   <!--  Add an image, no ending tag, three. The "Alt" attribute specifies descriptive text for users who cannot see the image. -->
</body>  <!--  Close a body tag-->
</html>   <!--  Close an html tag, close the root element-->
    </textarea>

    <iframe id="code"></iframe>
<!--     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script> -->
    <script>
    function compile() {
            let html = document.getElementById("html");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(html.value)
            code.close();
    };
    compile();
    window.addEventListener("click", compile);
    </script>
</body>

</html>
