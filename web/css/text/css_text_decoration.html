<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 5px 5px 0px;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            overflow: scroll;
            margin: 0px auto;
            display: inline-block;
            border: none;
            background: #f4f4f9;
            font-family: Courier, sans-serif;
            font-size: 14px;
        }

        ul.tabs {
            list-style: none;
            height: 32px;
            width: 100%;
        }

        ul.tabs li {
            float: left;
            cursor: pointer;
            padding: 0px 20px;
            height: 30px;
            line-height: 30px;
            background-color: #666;
            color: #ccc;
            overflow: hidden;
            position: relative;
        }

        ul.tabs li:hover {
            background-color: #ccc;
            color: #555;
        }

        ul.tabs li.active {
            background-color: #f4f4f9;
            color: #555;
            display: block;
            /* border-bottom: 1px solid #f4f4f9; */
        }

        .tab_code {
            width: 100%;
            background: #fff;
            overflow: auto;
        }

        .tab_ {
            padding: 0px;
            display: none;
        }

        iframe {
            bottom: 0;
            border: none;
            position: relative;
            width: 100%;
            height: 35em;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="tabs">
            <li class="active" rel="tab1">HTML</li>
            <li rel="tab2">CSS</li>
            <li rel="tab3">JavaScript</li>
        </ul>
        <div class="tab_code">
            <div id="tab1" class="tab_">
                <textarea id="html" placeholder="HTML">
<p class="under">This text has a line underneath it.</p>
<p class="over">This text has a line over it.</p>
<p class="line">This text has a line going through it.</p>
<p>This <a class="plain" href="#">link will not be underlined</a>,
    as links generally are by default. Be careful when removing
    the text decoration on anchors since users often depend on
    the underline to denote hyperlinks.</p>
<p class="underover">This text has lines above <em>and</em> below it.</p>
<p class="blink">This text might blink for you,
    depending on the browser you use.</p>
                </textarea>
            </div>
            <div id="tab2" class="tab_">
                <textarea id="css" placeholder="CSS">
.under {
    text-decoration: underline red;
}

.over {
    text-decoration: wavy overline lime;
}

.line {
    text-decoration: line-through;
}

.plain {
    text-decoration: none;
}

.underover {
    text-decoration: dashed underline overline;
}

.blink {
    text-decoration: blink;
}
                </textarea>
            </div>
            <div id="tab3" class="tab_">
                <textarea id="js" placeholder="JavaScript"></textarea>
            </div>
        </div>
    </div>
    <iframe id="code"></iframe>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".tab_").hide();
        $(".tab_:first").show();

        $("ul.tabs li").click(function() {

            $(".tab_").hide();
            let activeTab = $(this).attr("rel");
            $("#" + activeTab).fadeIn();

            $("ul.tabs li").removeClass("active");
            $(this).addClass("active");

        });

        function compile() {
            let html = document.getElementById("html");
            let css = document.getElementById("css");
            let js = document.getElementById("js");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(
                html.value +
                "<style>" +
                css.value +
                "</style>" +
                "<script>" +
                js.value + "<" +
                "/script>");
            code.close();
        }

        compile();
        window.addEventListener("click", compile);
    </script>
</body>

</html>
