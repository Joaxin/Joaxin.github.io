<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<style>
ul {
	list-style: none;
	margin: 0;
	padding: 0;
	position: absolute;
}

ul.dropdown-01 {
	padding: 5px 10px 5px;
}

ul.dropdown-01 li{
  display: inline-block;
  margin-right: -5px;
}

ul.dropdown-menu li{
	display: block;
}

a:link,
a:visited {
    width: 120px;
    font-weight: bold;
	color: #FFFFFF;
	background-color: purple;
    text-align: center;
    padding: 4px;
	display: block;
	text-decoration: none;
	text-transform: uppercase;
}

a:hover,
a:active {
	background-color: Fuchsia;
	border-bottom:5px solid lavender ;
}


ul.dropdown-01 li:last-child a:hover{
	border-bottom:none;
}


ul.dropdown-menu {
	display: none;
	box-shadow: 0px 10px 20px 0px rgba(0, 0, 0, 0.2);
}


li.dropdown:hover ul.dropdown-menu, ul.dropdown-menu:hover {
	display: block;
}
	</style>
</head>

<body>
	<ul class="dropdown-01" role="navigation">
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li class="dropdown"><a href="#about">about</a>
		<ul class="dropdown-menu">
			<li><a href="#">link1</a></li>
			<li> <a href="#">link2</a></li>
			<li><a href="#">link3</a></li>
		</ul>
		</li>
	</ul>
</body>

</html>
