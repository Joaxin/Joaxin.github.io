<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 5px 5px 0px;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            overflow: scroll;
            margin: 0px auto;
            display: inline-block;
            border: none;
            background: #f4f4f9;
            font-family: Courier, sans-serif;
            font-size: 14px;
        }

        ul.tabs {
            list-style: none;
            height: 32px;
            width: 100%;
        }

        ul.tabs li {
            float: left;
            cursor: pointer;
            padding: 0px 20px;
            height: 30px;
            line-height: 30px;
            background-color: #666;
            color: #ccc;
            overflow: hidden;
            position: relative;
        }

        ul.tabs li:hover {
            background-color: #ccc;
            color: #555;
        }

        ul.tabs li.active {
            background-color: #f4f4f9;
            color: #555;
            display: block;
            /* border-bottom: 1px solid #f4f4f9; */
        }

        .tab_code {
            width: 100%;
            background: #fff;
            overflow: auto;
        }

        .tab_ {
            padding: 0px;
            display: none;
        }

        iframe {
            bottom: 0;
            border: none;
            position: relative;
            width: 100%;
            height: 35em;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="tabs">
            <li class="active" rel="tab1">HTML</li>
            <li rel="tab2">CSS</li>
            <li rel="tab3">JavaScript</li>
        </ul>
        <div class="tab_code">
            <div id="tab1" class="tab_">
                <textarea id="html" placeholder="HTML">
<div id="demo7">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="dropdown">
        <div class="content"><a href="#"><i class="fa fa-home"></i>Home
        </a></div>
        <div class="content"><a href="#"><i class="fa fa-map"></i>NEWS
        </a></div>
        <div class="content"><a href="#"><i class="fa fa-user"></i>contact
        </a></div>
        <div class="content"><a href="#"><i class="fa fa-info-circle"></i>about</a></div>
    </div>
</div>                    
                </textarea>
            </div>
            <div id="tab2" class="tab_">
                <textarea id="css" placeholder="CSS">
ul {
    list-style-type: none;
    margin: 0;
    padding: 5px 10px 5px;
    overflow: hidden;
}
a:link,a:visited
{
    width:120px;
    font-weight:bold;
    color:#FFFFFF;
    background-color:#98bf21;
    text-align:center;
    padding:4px;
    text-decoration:none;
    text-transform:uppercase;
}
a:hover,a:active
{
background-color:#7A991A;
}
#demo7 {
    transition: 0.4s ease-in;
    clear: both;
    float: left;
    margin-top: 50px;
    border: 1px solid lightgrey;
    height: 50px;
    width: 45px;
    overflow: hidden;
    background-color: white;
}

#demo7:hover {
    width: 400px;
    height: 340px;
    box-shadow: 0px 1px 5px 0px lightgrey;
}

#demo7 .line:first-child {
    margin-top: 15px;
}

#demo7 .line:nth-child(4) {
    margin-bottom: 20px;
}

#demo7 .line {
    margin: 1px 10px;
    background: #7A991A;
    width: 25px;
    height: 3px;
    float: right;
    clear: right;
}

#demo7 .dropdown {
    overflow: hidden;
    border-top: 1px solid lightgrey;
    width: 100%;
}

#demo7 .content {
    text-align: center;
    font-size: 15px;
    border-top: 1px solid lightgrey;
    font-weight: bold;
    margin: 0;
    padding: 10px 5px;
    letter-spacing: 2px;
    transition: 0.2s ease-out;
    -webkit-transition: 0.3s ease-out;
}

#demo7 a {
    display: block;
    height: 50px;
    line-height: 50px;
}

#demo7 a:link,
#demo7 a:visited {
    width: auto;
    color: #595959;
    padding: 0px;
    background: #fff;
}

#demo7 a:hover,
#demo7 a:active {
    background-color: none;
    border-left: 5px solid #7A991A;
    border-right: 5px solid #7A991A;
}
                </textarea>
            </div>
            <div id="tab3" class="tab_">
                <textarea id="js" placeholder="JavaScript"></textarea>
            </div>
        </div>
    </div>
    <iframe id="code"></iframe>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".tab_").hide();
        $(".tab_:first").show();

        $("ul.tabs li").click(function() {

            $(".tab_").hide();
            let activeTab = $(this).attr("rel");
            $("#" + activeTab).fadeIn();

            $("ul.tabs li").removeClass("active");
            $(this).addClass("active");

        });

        function compile() {
            let html = document.getElementById("html");
            let css = document.getElementById("css");
            let js = document.getElementById("js");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(
                html.value +
                "<style>" +
                css.value +
                "</style>" +
                "<script>" +
                js.value + "<" +
                "/script>");
            code.close();
        }

        compile();
        window.addEventListener("click", compile);
    </script>
</body>

</html>
