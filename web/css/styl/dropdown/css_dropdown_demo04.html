<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<style>
ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

ul.dropdown-01 {
	padding: 5px 10px 5px;
}

ul.dropdown-01>li{
float: left;
border-right: 3px solid yellow;
}

ul.dropdown-01 div.dropdown{
	display: inline-block;
}

a:link,
a:visited {
	width: 120px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #d84747;
	text-align: center;
	padding: 4px;
	text-decoration: none;
	text-transform: uppercase;
	display: block;
}

a:hover,
a:active {
	background-color: orangered;
}

div.dropdown-menu {
	display: none;
	box-shadow: 0px 10px 20px 0px rgba(0, 0, 0, 0.2);
}


div.dropdown:hover div.dropdown-menu, div.dropdown-menu:hover {
	display: block;
}
	</style>
</head>

<body>
	<ul class="dropdown-01" role="navigation">
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
        <div class="dropdown">
            <li><a href="#about">about</a></li>
            <div class="dropdown-menu">
                <a href="#">link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>
            </div>
        </div>
	</ul>

</body>

</html>
