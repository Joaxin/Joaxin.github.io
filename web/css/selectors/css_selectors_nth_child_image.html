<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 5px 5px 0px;
        }

        textarea {
            width: 150%;
            min-height: 250px;
            overflow: scroll;
            margin: 0px auto;
            display: inline-block;
            border: none;
            background: #f4f4f9;
            font-family: Courier, sans-serif;
            font-size: 14px;
        }

        ul.tabs {
            list-style: none;
            height: 32px;
            width: 150%;
        }

        ul.tabs li {
            float: left;
            cursor: pointer;
            padding: 0px 20px;
            height: 30px;
            line-height: 30px;
            background-color: #666;
            color: #ccc;
            overflow: hidden;
            position: relative;
        }

        ul.tabs li:hover {
            background-color: #ccc;
            color: #555;
        }

        ul.tabs li.active {
            background-color: #f4f4f9;
            color: #555;
            display: block;
            /* border-bottom: 1px solid #f4f4f9; */
        }

        .tab_code {
            width: 150%;
            background: #fff;
            overflow: auto;
        }

        .tab_ {
            padding: 0px;
            display: none;
        }

        iframe {
            bottom: 0;
            border: none;
            position: relative;
            width: 150%;
            height: 35em;
        }
    </style>
</head>

<body>

    <iframe id="code"></iframe>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".tab_").hide();
        $(".tab_:first").show();

        $("ul.tabs li").click(function() {

            $(".tab_").hide();
            let activeTab = $(this).attr("rel");
            $("#" + activeTab).fadeIn();

            $("ul.tabs li").removeClass("active");
            $(this).addClass("active");

        });

        function compile() {
            let html = document.getElementById("html");
            let css = document.getElementById("css");
            let js = document.getElementById("js");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(
                html.value +
                "<style>" +
                css.value +
                "</style>" +
                "<script src='https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js'><\/script>" +
                "<script>" +
                js.value + "<" +
                "/script>");
            code.close();
        }

        compile();
        window.addEventListener("click", compile);
    </script>
