<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 5px 5px 0px;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            overflow: scroll;
            margin: 0px auto;
            display: inline-block;
            border: none;
            background: #f4f4f9;
            font-family: Courier, sans-serif;
            font-size: 14px;
        }

        ul.tabs {
            list-style: none;
            height: 32px;
            width: 100%;
        }

        ul.tabs li {
            float: left;
            cursor: pointer;
            padding: 0px 20px;
            height: 30px;
            line-height: 30px;
            background-color: #666;
            color: #ccc;
            overflow: hidden;
            position: relative;
        }

        ul.tabs li:hover {
            background-color: #ccc;
            color: #555;
        }

        ul.tabs li.active {
            background-color: #f4f4f9;
            color: #555;
            display: block;
            /* border-bottom: 1px solid #f4f4f9; */
        }

        .tab_code {
            width: 100%;
            background: #fff;
            overflow: auto;
        }

        .tab_ {
            padding: 0px;
            display: none;
        }

        iframe {
            bottom: 0;
            border: none;
            position: relative;
            width: 100%;
            height: 35em;
        }
    </style>
</head>

html {
    font-family: sans-serif;

body {
    margin: 0;

div {
    width: 280px;

}

article {
    width: 330px;
    height: 180px;
    margin: 10px;
    position: relative;
}

body>div,
article div:first-child {
    background: url(colorful-heart.png) no-repeat center 20px;
    background-color: green;
}

body>div,
article {
    display: inline-block;
}

article div:first-child {
    position: absolute;
    top: 10px;
    left: 0;
}

article div:last-child {
    background-color: purple;
    position: absolute;
    bottom: -10px;
    right: 0;
    z-index: -1;
}

    <iframe id="code"></iframe>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".tab_").hide();
        $(".tab_:first").show();

        $("ul.tabs li").click(function() {

            $(".tab_").hide();
            let activeTab = $(this).attr("rel");
            $("#" + activeTab).fadeIn();

            $("ul.tabs li").removeClass("active");
            $(this).addClass("active");

        });

        function compile() {
            let html = document.getElementById("html");
            let css = document.getElementById("css");
            let js = document.getElementById("js");
            let code = document.getElementById("code").contentWindow.document;
            code.open();
            code.writeln(
                html.value +
                "<style>" +
                css.value +
                "</style>" +
                "<script>" +
                js.value + "<" +
                "/script>");
            code.close();
        }

        compile();
        window.addEventListener("click", compile);
    </script>
