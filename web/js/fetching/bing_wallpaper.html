<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="Access-Control-Allow-Origin" content="*" /> -->
    <title>Bing wallpaper</title>
    <style>
        body {
            color: white;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #curtain {
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 50px;
            margin-top: 20%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #curtain a{
          font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-decoration: none;
          color:white;
          font-size: 1.5rem;
          font-weight: 400;
        }
        </style>
</head>
<body>
    <div id="curtain">
    </div>
</body>
<script>
  var script = document.createElement('script');
  script.type = 'text/javascript';

  // 传参并指定回调执行函数为onBack
  script.src = 'http://bing.biturl.top/';
  document.head.appendChild(script);

  // 回调执行函数
  function onBack(res) {
      alert(JSON.stringify(res));
  }
</script>
<script>
let curtain = document.querySelector('#curtain');
let container = document.querySelector('body');
// https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1'
let requestURL = 'http://bing.biturl.top/';
let request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();
request.onload = function() {
  let wallpaper = request.response;
  showWallpaper(wallpaper);
}
function showWallpaper(jsonObj) {
  let wp = jsonObj;
  let wp_url = wp.url;
  container.style.backgroundImage = "url(" + wp_url  + ")";

  let wp_copyright = wp.copyright;
  let wp_copyright_link= wp.copyright_link;

  curtain.innerHTML = '<a target="_blank" href="' + wp_copyright_link + '">' + wp_copyright + '</a>';
}
</script>
</html>
