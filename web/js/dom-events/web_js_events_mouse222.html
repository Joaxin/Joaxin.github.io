<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
    <script>
      // This signifies that the HTML body is completely loaded and parsed
      document.addEventListener("DOMContentLoaded", function() {
        // Function: creates a new paragraph and appends it to the bottom of the HTML body.
        function createParagraph() {
          let para = document.createElement('p');
          para.textContent = 'You clicked the button!';
          document.body.appendChild(para);
        }
      /*
  1. Get references to all the buttons on the page in an array format.
  2. Loop through all the buttons and add a click event listener to each one.

  When any button is pressed, the createParagraph() function will be run.
*/

        const buttons = document.querySelectorAll('button');

        for(let i = 0; i < buttons.length ; i++) {
          buttons[i].addEventListener('click', createParagraph);
        }
      });
    </script>
    <!-- In the external case, we did not need to use the DOMContentLoaded event 
    because the defer attribute solved the problem for us. We didn't use the defer 
    solution for the internal JavaScript example because defer only works for external scripts. -->
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>
